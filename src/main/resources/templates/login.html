<!doctype html>
<html class="x-admin-sm" xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>登 录</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">

    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login-bg">


<!-- 内容主体   -->
<div class="login layui-anim layui-anim-up">
    <p style="color: red; text-align: center; margin: 0 auto;">
        用户名为admin/user/role/permission/product/order，密码就是用户名，角色与用户名一致，并且
        这些用户的资料权限不可修改，不可删除，要进行删除、修改测试请添加用户进行测试
    </p>
    <div class="message">权限管理登录</div>
    <p th:text="${msg}" style="text-align: center; color: #ff5d54;width: 100%"></p>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form" action="/user/login">
        <input name="username" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
        <hr class="hr15">
        <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr20">
    </form>
</div>

</body>

</html>
